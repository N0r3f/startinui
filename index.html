<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/jquery-ui.css">
    <link rel="canonical" href="" />
    <script src="js/jquery-1.12.4.js"></script>
    <script src="js/jquery-ui.js"></script>
    <script src="js/script.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <title>FreeBDD</title>
</head>

<body>
    <div id="desktop">


        <div class="window closed" data-title="repertoire">
            <h1>Répertoire des fichiers html</h1>
            <iframe src="html/" width="100%" height="750vh"></iframe>
        </div>
        <div class="window closed" data-title="repertoire">
            <h1>Répertoire des styles css</h1>
            <iframe src="css/" width="100%" height="750vh"></iframe>
        </div>
        <div class="window closed" data-title="repertoire">

        </div>
        <div class="window closed" data-title="repertoire">

        </div>
        <div class="window" id="bienvenue" data-title="Bienvenue!">
            <h1>Comment nous rejoindre et contribuer?</h1>
            <iframe src="html/joinus.html" width="100%" height="750vh"></iframe>
        </div>

        <div id="fullscreen"><button id="fullscreen">
                <input type="image" src="img/fullscreen.svg" name="fullscreen" id="fullscreen">
                <script>

                    function fullscreen(element) {
                        return (element.requestFullscreen ||
                            element.webkitRequestFullscreen ||
                            element.mozRequestFullScreen ||
                            element.msRequestFullscreen).call(element);
                    }

                    var $bouton = document.getElementById('fullscreen')

                    $bouton.addEventListener('click', function () {

                        fullscreen(document.body);
                        if (document.fullscreenElement) {
                            document.exitFullscreen()
                        } else {
                            document.documentElement.requestFullscreen()

                        }
                    });

                </script>
            </button></div>

        <div id="taskbar">
            <div id="demarrer"><button id="demarrer"></button></div>
        </div>

        <div id="icons">
            <a class="openWindow" class="transformation" data-id="0"><img src="img/folder.png" alt="HTML5"
                    title="HTML5" /></a>
            <a class="openWindow" data-id="1"><img src="img/folder.png" alt="CSS3" title="CSS3" /></a>
            <a class="openWindow" data-id="2"><img src="img/folder.png" alt="Javascript" title="Javascript" /></a>
            <a class="openWindow" data-id="3"><img src="img/folder.png" alt="PHP" title="PHP" /></a>
            <a class="openWindow" data-id="4"><img src="img/home-solid.svg" alt="HOME" title="HOME" /></a>
        </div>
    </div>



</body>

</html>
