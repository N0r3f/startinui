<style id="demo-boussole-css">
@keyframes boussole {
   from {transform: rotate(0deg);}
   to {transform: rotate(360deg);}
}
#boussole {
   width:100%;
   animation: boussole 5s ease-in-out infinite alternate;
}
</style>
<style id="demo-ballon-css">
@keyframes ballon {
   0% {top: 0px;}
   100% {top: calc(100% - 50px);}
}
#ballon-cadre {
   position: relative;
   left:calc(50% - 25px);
   width:50px;
   animation: ballon 1s cubic-bezier(.7,.26,1,.73) infinite alternate 2s backwards;
}
#ballon {
   animation: boussole 2s linear infinite 2s;
}
</style>
<style id="demo-roue-css">
@keyframes roue {
   0% {top: 0px; left:0px; transform: rotate(0deg);}
   5% {top: calc(100% - 100px); left:0px; transform: rotate(-160deg);}
   30% {top: calc(100% - 100px); left:calc(100% - 100px); transform: rotate(70deg);}
   75% {top: 0px; left:calc(100% - 100px); transform: rotate(530deg);}
   100% {top: 0px; left:0px; transform: rotate(760deg);}
}
#roue {
   width:100px;
   position: relative;
   animation:roue 8s linear infinite 5s;
}
</style>
<style id="demo-flou-css">
@keyframes flou {
   0 {filter:blur(0px);}
   75% {filter:blur(0px);}
   100% {filter:blur(10px);}
}
#flou {
   width:100%;
   animation: flou 3s alternate infinite;
}
</style>

				<h1>CSS - Propriété animation</h1>
				<p><code>animation</code> est une propriété CSS qui détermine tous les paramètres d'une animation : durée, 
	répétition, rythme de progression, etc. Ces informations sont utilisées par les navigateurs pour
	animer des éléments sur une page web.
</p>
<!-- <p>Liens directs :
	<a href="#syntaxe" title="Syntaxes">Syntaxes</a> -
	<a href="#tutoriel" title="Tutoriel sur les animations en CSS">Principe des animations</a> - 
	<a href="#exemples" title="Exemples d'animation en CSS">Exemples</a> -
	<a href="#compatibility" title="Compatibilité">Tableau de compatibilité</a>
</p> -->
<section id="description"><h2>Description de la propriété <code>animation</code>.</h2>
	<p><code>animation</code> est une propriété raccourcie, qui permet, en une seule écriture, de définir
		les valeurs pour les propriétés suivantes :
	</p>
	<ul>
		<li><a href="http://stylescss.free.fr/v2-properties/animation-name.php" title="animation-name : Nom d'une animation."><code>animation-name</code></a> : Nom de l'animation.
		</li>
		<li><a href="http://stylescss.free.fr/v2-properties/animation-duration.php" title="animation-duration : Durée d'une animation."><code>animation-duration</code></a> : Durée de l'animation.
		</li>
		<li><a href="http://stylescss.free.fr/v2-properties/animation-timing-function.php" title="animation-timing-function : Progression de l'animation."><code>animation-timing-function</code></a> : Fonction pour indiquer une 
			progression non linéaire de l'animation.
		</li>
		<li><a href="http://stylescss.free.fr/v2-properties/animation-delay.php" title="animation-delay : Temps d'attente avant le démarrage de l'animation."><code>animation-delay</code></a> : Temps d'attente avant le début de l'animation.
		</li>
		<li><a href="http://stylescss.free.fr/v2-properties/animation-iteration-count.php" title="animation-iteration-count : Nombre de répétition de l'animation."><code>animation-iteration-count</code></a> : Nombre de répétitions de l'animation.
		</li>
		<li><a href="http://stylescss.free.fr/v2-properties/animation-direction.php" title="animation-direction : Sens de l'animation."><code>animation-direction</code></a> : Animation dans le sens normal ou inverse.
		</li>
		<li><a href="http://stylescss.free.fr/v2-properties/animation-fill-mode.php" title="animation-fill-mode : Style de remplacement."><code>animation-fill-mode</code></a> : Style de remplacement à appliquer lorsque 
			l'animation n'est pas en cours.
		</li>
		<li><a href="http://stylescss.free.fr/v2-properties/animation-play-state.php" title="animation-play-state : État de l'animation."><code>animation-play-state</code></a> : État de l'animation (en cours ou en attente).
		</li>
	</ul>

	<p>La plupart des valeurs sont optionnelles, les deux seules valeurs obligatoires sont le nom et la durée 
		de l'animation.
		Cependant on précise souvent le nombre de répétitions, celui-ci étant par défaut fixé à 1.
	</p>
	<p>Comme toutes les propriétés raccourcies, <code>animation</code> initialise toutes les valeurs, 
		même celles qui ne sont pas écrites. Ces dernières sont fixées à leur valeur par défaut.
	</p>
	<p>Que les valeurs soient toutes présentes ou pas, l'ordre dans lequel elles sont citées est important :
		le nom de l'animation doit venir en premier et, si la durée et le délai sont précisés, 
		la durée doit venir avant le délai.
	</p>
	<p>Vous trouverez <a href="#tutoriel">plus bas</a> sur cette page, une présentation générale des 
		animations, ainsi que des <a href="#exemples">exemples</a>.<br/>
		Consultez également la page sur la propriété <a href="http://stylescss.free.fr/v2-properties/transition.php" title="transition : Effet d'animation simple."><code>transition</code></a>.
	</p>
</section>	
	

<section id="syntaxes"><h2>Exemples de syntaxes pour <code>animation</code>.</h2>
<ul class="syntaxes">

<li><div class="syntaxe"><code>
animation: mon-animation 2s infinite;
</code></div>
	<p>Cette syntaxe déclare qu'il faut jouer l'animation nommée <code>mon-animation</code> pendant une durée 
		de 2 secondes, et la répéter indéfiniment.<br/>
		Lorsque une seule valeur de type durée est présente, elle est associée à la durée de l'animation,
		le délai étant fixé à 0.
	</p>
</li>

<li><div class="syntaxe"><code>
animation: mon-animation 3s 5s 2;
</code></div>
	<p>Cette syntaxe déclare qu'il faut attendre 5 secondes, puis jouer l'animation nommée <code>mon-animation</code>
		pendant une durée de 3 secondes, et la répéter 2 fois.<br/>
		Lorsque deux valeurs de type durée sont présentes, la première est associée à la durée de l'animation,
		la deuxième au délai avant le démarrage de l'animation.
	</p>
</li>

<li><div class="syntaxe"><code>
animation: animation1 3s infinite, animation2 5s 1, ...;
</code></div>
	<p>Cette syntaxe déclare plusieurs animations. Les groupes de paramètres correspondant à chacune des 
		animations sont séparés par une virgule.
	</p>
</li>

<li><div class="syntaxe"><code>
animation:</code> <a href="http://stylescss.free.fr/v2-values/inherit.php" title="inherit : Valeur identique à celle du parent."><code>inherit</code></a> | <a href="http://stylescss.free.fr/v2-values/initial.php" title="initial : Valeur par défaut du navigateur."><code>initial</code></a> | <a href="http://stylescss.free.fr/v2-values/unset.php" title="unset : Valeur du style par défaut."><code>unset</code></a>;
</div>
	<p>Reportez-vous à la description générale de ces valeurs.
	</p>
</li>

</ul></section>


<section id="tutoriel"><h2>Principe des animations.</h2>
	<p>Les animations permettent de faire évoluer une propriété CSS	d'une valeur vers une autre, 
		de façon progressive.
		Toutes les propriétés ne peuvent pas être animées. 
		En règle générale, les propriétés qui acceptent des valeurs numériques ou des couleurs peuvent
		être animées.
	</p>
	<div id="tutoriel1" class="demo">
		La propriété <code>width</code> de ce bloc est animée
	</div>
	
	<p>La première chose à faire est de définir l'animation. Cela se fait avec <a href="http://stylescss.free.fr/v2-properties/@keyframes.php" title="@keyframes : Définition d'une animation."><code>@keyframes</code></a>. 
		Dans l'exemple ci-après on définit une animation nommée "demo", qui modifie la propriété 
		<code>width</code> depuis 50% jusqu'à 100%.
		C'est cette animation qui est appliquée au bloc ci-dessus de façon répétitive.
	</p>
	
<p class="syntaxe"><code>
@keyframes demo1 {
   from{width:50%;}
   to{width:100%;}
}
</code></p>
	
	<p>L'animation peut faire évoluer plusieurs propriétés en même temps, ici la largeur et la hauteur 
		d'un élément :
	</p>
	
<p class="syntaxe"><code>
@keyframes demo2 {
   from {width:50%; height:100px;}
   to {width:100%; height:50px;}
}
</code></p>
	
	<p>L'animation peut également comporter plusieurs étapes : pas seulement
		un début et une fin, mais des étapes intermédiaires définies en pourcentages.
		Les termes <code>from</code> et <code>to</code> correspondent en fait à 0% et 100%.
	</p>
	
<p class="syntaxe"><code>
@keyframes demo3 {
   from {width:50%;}
   50% {width:75%;}
   to {width:100%;}
}
</code></p>

	<p>Dans un deuxième temps, on associe cette animation à un élément
		avec la propriété <code>animation-name</code> ou la propriété
		raccourcie <code>animation</code>.
		Il convient de préciser également la durée de l'animation
		(sa vitesse d'exécution) et si elle doit se répéter plusieurs fois.
	</p>
<div class="syntaxe"><code>
#id {animation: demo2 2s infinite;}
</code></div>
</section>

<section id="multiples"><h2>Animations multiples.</h2>
	<p>Il est possible de définir plusieurs animations sur un même élément, à condition de les décrire
		dans une seule règle pour chacune des propriétés.
		En effet, une deuxième règle écraserait les paramètres de la première.
	</p>
	<p>Chacune des propriétés relatives aux animations peut alors comporter une série de valeurs
		séparées par des virgules, chacune de ses valeurs correspondant à une des animations.
		Comment le navigateur va-t-il procéder si le nombre de valeurs est différent d'une propriété 
		à l'autre ?<br/>
		Dans notre exemple ci-dessous, Object comporte trois valeurs, tandis que
		Object en comporte quatre, et que Object
		n'en comporte que deux.
	</p>
	<ul>
		<li>La propriété qui sert de référence pour dénombrer les animations est Object. 
			Dans notre exemple ci-dessous Object compte 3 valeurs.
		</li>
		<li>Si les autres propriétés ont un nombre de valeurs identique, les choses sont simples :
			on affecte chacune des valeurs à l'animation correspondante.
			C'est le cas de Object dans notre exemple.
		</li>
		<li>Si des propriétés ont des paramètres en plus, ceux-ci seront ignorés.
			Dans notre exemple Object a quatre valeurs. 
			La dernière ne sera affectée à aucune des animations : elle sera ignorée.
		</li>
		<li>Enfin, dans le cas ou des propriétés ont moins de valeurs, comme Object
			dans l'exemple, la navigateur affecte les valeurs en bouclant sur celles qui sont disponibles.
			Ainsi <code>animation1</code> sera jouée cinq fois, <code>animation2</code> trois fois, et 
			<code>animation3</code> sera jouée cinq fois (on est revenu sur la première valeur).<br/>
			Cas particulier : si une des propriétés n'a qu'une seule valeur, cette dernière s'appliquera
			à toutes la animations.
		</li>
	</ul>
<div class="syntaxe"><code>
	animation-name: animation1,animation2,animation3;
	animation-duration: 1s,2s,5s;
	animation-delay: 10s,20s,10s,30s;
	animation-iteration-count: 5 3;
</code></div>

	<p>La propriété raccourcie ne permet pas ce fonctionnement car une valeur non définie est
		fixée à sa valeur par défaut. Ce qui n'est pas équivalent à une valeur absente.
		Dans l'exemple ci-dessous, <code>animation1</code> est jouée indéfiniment, tandis que
		les deux autres animations ne sont jouées qu'une seule fois (valeur par défaut = 1).
	</p>
<div class="syntaxe"><code>
	animation: animation1 1s infinite, animation2 2s, animation3 5s;
</code></div>

</section>

e."><code>backface-visibility</code></a> : Visibilité de la face arrière de l'élément (pendant sa rotation).</li><li><a href="http://stylescss.free.fr/v2-properties/transition.php" title="transition : Effet d'animation simple."><code>transition</code></a> : Effet d'animation simple.</li><li><a href="http://stylescss.free.fr/v2-properties/transition-delay.php" title="transition-delay : Temps d'attente avant que la transition ne commence."><code>transition-delay</code></a> : Temps d'attente avant que la transition ne commence.</li><li><a href="http://stylescss.free.fr/v2-properties/transition-duration.php" title="transition-duration : Durée de la transition."><code>transition-duration</code></a> : Durée de la transition.</li><li><a href="http://stylescss.free.fr/v2-properties/transition-property.php" title="transition-property : Propriété sur laquelle doit s'appliquer la transition."><code>transition-property</code></a> : Propriété sur laquelle doit s'appliquer la transition.</li><li><a href="http://stylescss.free.fr/v2-properties/transition-timing-function.php" title="transition-timing-function : Progression de la transition."><code>transition-timing-function</code></a> : Fonction définissant une transition non linéaire.</li></ul><h3>Animation - Fonctions.</h3><ul><li><a href="http://stylescss.free.fr/v2-functions/cubic-bezier.php" title="cubic-bezier() : Fonction de Bézier."><code>cubic-bezier()</code></a> : Détermine une progression non linéaire pour les animations.</li><li><a href="http://stylescss.free.fr/v2-functions/steps.php" title="steps() : Définit une animation saccadée, pas par pas."><code>steps()</code></a> : Définit une animation saccadée, pas par pas.</li></ul></section>
